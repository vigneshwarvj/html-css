<html>
      <head>
	  <title> Button </title>
	  
	  <link rel="stylesheet" href="./button.css" />
	  
	  
	  
	  
	  
      	  
	  
	  
	  
	  </head>
	  <h2> Select One Button </h2>
<body>
      <br>
      <div>
      <button type="reset"
              class="btn btn-primary"   > OK </button>
      </div>
	  </br>
      <br> <div>
      <button type="submit" 
	          class="btn btn-secondary"> SUBMIT </button>
      </div> </br>
      <br> <div>
      <button type="button"
              class="btn btn-disabled"	  > CLEAR FORM </button>
      </div> </br>
      <br> <div>
      <button type="submit"
	          class="btn-danger" > DANGER </button>
      </div> </br>
	  <br> <div>
	  <button type="button"
	          class="btn-warning" > WARNING </button>
	  </div> </br>
      <br> <div>
      <button type="reset" 
	          class="btn-dark"> DARK </button>
      </div> </br>
      	  
			  
</body>
</html>
