<html> 
     <head>
           <title> Input Tags  </title>
     </head>

<body>
      <h1> Input Tags </h1>

    <form>
    <div> 
           <label> 01. Name: </label>
           <input type="text" required="true" />   
    </div>

    <div>
           <label>  02. Date of Birth:  </label>
           <input required="true" type="date" /> 
    </div>
			
    <div>
			<label> 03. COVID Application No: </label>
			<input type="number" />
	</div>		
            	 

    <div>
            <label> 04. Have you been diagonsed with Covid-19? </label>
	        <input required="true" />		  
                  <select>
                  <option> Yes </option>
                  <option> No </option>
                  </select>
    </div>

    <div>
			<label> 05. Gender: </label>
    </div>
    <div>	
            <label> Male</label>
                   <input type= "radio" name="male_female"  value="male_female" />
	        <label>Female </label>
                   <input type= "radio" name="male_female"  value="male_female" />
	        <input type="checkbox" />      
    </div>	         
			 

    <div> 
            <label> 06. What are the symptoms are you get? </label>
	</div>
    <div>	
           	<input type="checkbox"/>      
            <label> Lost of taste/smell </label>
	</div>
	<div>
	        <input type="checkbox" />
            <label> Difficulty breathing </label>
	</div>
	<div>
            <input type="checkbox" />
			<label> Cough </label> 
	</div>
	<div>
			<input type="checkbox" />
			<label> Runny nose </label>
	</div>
	<div>
	        <input type="checkbox" />
            <label> Body aches </label>
	</div>
	<div>
	        <input type="checkbox" />
            <label> Sore throat </label>
	</div>
	<div>
	        <label> 07.Password for Register: </label>
			<input type="password" />
	<div>
	        <label> 08. Telephone: </label>
			<input value="tel" />
	</div>		
                   
    <div>
	        <label> 09. Email address: </label>
			<input type="email"  value="@gmail.com"/>
	</div>		

    <div>
            <label> 10. Signature: </label>
            <input required="true" type="file" />
	</div>
    </form>
</body>
</html>
